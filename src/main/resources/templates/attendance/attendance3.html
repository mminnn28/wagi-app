<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAGI WEB PAGE</title>
    <link rel="stylesheet" th:href="@{css/attendance3.css}">
    <!--js-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
    </style>
</head>
<body>
    <header id="main-header">
        <button id="back-button">
            <img src="img/whiteBack.svg" alt="back">
        </button>
        <a th:href="@{/}">
            <img src="img/WAGI_logo_crop.png" alt="logo">
        </a>
        <a th:href="@{/home}">
            <img src="img/WAGI_logo_crop.png" alt="logo" style="height: 30px;">
        </a>
        <nav id="main-navigation">
            <ul class="menu">
                <li class="menu-item"><a href="">Notice</a></li>
                <li class="menu-item"><a th:href="@{/attendance}">Attendance</a></li>
                <li class="menu-item"><a href="">Outcome</a></li>
            </ul>
        </nav>
        <!-- 모바일 전용 -->
        <a>
            <img src="img/ci_hamburger-lg.svg" id="category_button" value="" style="height: 25px;">
        </a>
        <!-- 모바일 메뉴 -->
        <div class="slide" id="slide">
            <ul id="slide_menu">
                <li class="menu-item"><a href="./notice.html">Notice</a></li>
                <li class="menu-item"><a th:href="@{/attendance}">Attendance</a></li>
                <li class="menu-item"><a href="./outcome.html">Outcome</a></li>
                <li class="menu-item"><a th:href="@{/admin/attendance}">Manager-출석</a></li>
                <li class="menu-item"><a href="./outcome03.html">Manager-Outcome</a></li>
                <li class="menu-item"><a href="./notice04_01.html">Manager-Notice</a></li>
                <li class="menu-item"><a href="./manager03.html">Manager-합격자</a></li>
                <li class="menu-item"><a href="./manager04.html">Manager-권한</a></li>
            </ul>
        </div>
    </header>

    <!-- Attendance Title -->
    <h3> &nbsp;&nbsp;✦&nbsp;<div name="studentId" th:text="${studentId}"></div> <div name="username" th:text="${username}"></div> </h3><br>
    
    <div id="page-wrapper">
        
        <div id="attendance-box">
           

            <div class="attendance-container">
                <!-- 15행 4열 구성 (총 30일까지) -->
                <!-- 행 구성 반복 -->
                <div th:each="attendance, iterStat : ${attendances}">
                    <!-- 이전 데이터와 날짜 비교 -->

                    <div th:if="${iterStat.index == 0 || #temporals.format(attendance.createdDate, 'MM/dd') != #temporals.format(attendances[iterStat.index - 1].createdDate, 'MM/dd')}">
                        <div class="date-box-left">
                            <div th:text="${#temporals.format(attendance.createdDate, 'MM/dd')}"></div>
                        </div>
                    </div>
                    <div class="attendance-image">
                        <img src="img/cuty_wagi.png" alt="WAGI" th:if="${attendance} == 1">
                    </div>

                </div>

            </div>
        </div>
    </div> 
    
    <footer id="main-footer">
        <img src="img/WAGI_black.png" alt="logo">
        <p>ⓒWAGI. 2024 All rights reserved</p>
        <button id="login-button"><a href="login.html">LOGIN</a></button>
    </footer>

    <script src="js/menu_style.js"></script>
    <script src="js/back_button.js"></script>
</body>
</html>
