<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAGI WEB PAGE</title>
    <link rel="stylesheet" th:href="@{~/css/outcome03.css}" />
    <!-- JS -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="main-header">
      <a href="javascript:history.back()">
        <!-- <a href="/Wagi2_WebApp/FRONT/static/js/back_button.js"> -->
        <img src="img/whiteBack.svg" alt="back" id="back-button" />
      </a>
      <a href="main.html">
        <img src="img/WAGI_logo_crop.png" alt="logo" id="logo" />
      </a>
      <nav id="main-navigation">
        <ul class="menu">
          <li class="menu-item"><a href="./notice.html">Notice</a></li>
          <li class="menu-item"><a href="">Attendance</a></li>
          <li class="menu-item"><a href="./outcome.html">Outcome</a></li>
        </ul>
      </nav>

      <!-- 모바일 전용 -->
      <a>
        <img
          src="img/ci_hamburger-lg.svg"
          id="category_button"
          value=""
        />
      </a>
      <div class="slide" id="slide">
        <ul id="slide_menu">
            <li class="menu-item"><a href="./notice.html">Notice</a></li>
            <li class="menu-item"><a href="./attendance2.html">Attendance</a></li>
            <li class="menu-item"><a href="./outcome.html">Outcome</a></li>
            <li class="menu-item"><a href="./manager1.html">Manager-출석</a></li>
            <li class="menu-item"><a href="./outcome03.html">Manager-Outcome</a></li>
            <li class="menu-item"><a href="./notice04_01.html">Manager-Notice</a></li>
            <li class="menu-item"><a href="./manager03.html">Manager-합격자</a></li>
            <li class="menu-item"><a href="./manager04.html">Manager-권한</a></li>
        </ul>
    </div>
    </header>

    <div id="page-wrapper">
      <div id="main-section">
        <form id="outcomeForm" th:action="@{/outcome/manager/create}" method="post" enctype="multipart/form-data">
          <div class="content-section">
            <div class="first-container">
              <textarea name="title" class="text0" placeholder="제목을 입력해주세요" required></textarea>
            </div>
          </div>
          <div class="content-section">
            <div class="second-container">
              <div class="white-box">
                <div class="second-first-container">
                  <button type="button" class="text1 category-btn" data-category="Web">Web</button>
                  <button type="button" class="text1 category-btn" data-category="App">App</button>
                  <button type="button" class="text1 category-btn" data-category="Game">Game</button>
                  <input type="hidden" name="category" id="selectedCategory">
                </div>
                <div class="black-line">
                  <textarea
                          name="content"
                          class="textbox"
                          placeholder="내용을 입력해주세요."
                          th:text="${noticeCreateDto != null ? noticeCreateDto.content : ''}"
                  ></textarea>
                </div>
                <div class="under">
                  <div class="photo-link">
                    <!-- 이미지 미리보기 영역 추가 -->
                    <div id="imagePreview"></div>
                    <input type="file" name="imageFile" id="imageFile" accept="image/*" />
                  </div>
                  <button type="submit" class="complete">Complete</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>


    <footer id="main-footer">
      <img src="img/WAGI_black.png" alt="footer-logo" />
      <p>ⓒWAGI. 2024 All rights reserved</p>
      <button id="login-button"><a href="login.html">LOGIN</a></button>
    </footer>

    <script th:src="@{~/js/menu_style.js}"></script>
    <script th:src="@{~/js/back_button.js}" defer></script>
    <script th:src="@{~/js/switch.js}"></script>
    <script th:src="@{~/js/click.js}"></script>
    <script th:src="@{~/js/category.js}"></script>
    <script th:src="@{~/js/img.js}"></script>
  <script>$(document).ready(function() {
    $('.category-btn').click(function() {
      $('.category-btn').removeClass('active');
      $(this).addClass('active');
      $('#selectedCategory').val($(this).data('category'));
    });
  });</script>
  </body>
</html>
