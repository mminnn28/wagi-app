<!-- src/main/resources/templates/notice/editNotice.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>공지사항 수정</h1>
<form th:action="@{'/notice/' + ${notice.id} + '/edit'}" method="post" enctype="multipart/form-data">
    <label>제목:</label>
    <input type="text" name="title" th:value="${notice.title}" required/><br/><br/>

    <label>내용:</label>
    <textarea name="content" rows="5" th:text="${notice.content}" required></textarea><br/><br/>

    <label>현재 이미지:</label>
    <div>
        <img th:if="${notice.imagePath}" th:src="@{${notice.imagePath}}" alt="공지 이미지" width="150">
    </div><br/>

    <label>새 이미지 파일:</label>
    <input type="file" name="imageFile"/><br/><br/>

    <button type="submit">수정</button>
</form>
<a href="/notice">목록으로 돌아가기</a>
</body>
</html>
