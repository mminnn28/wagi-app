<!DOCTYPE html>
        <html lang="ko" xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>WAGI WEB PAGE</title>
            <link rel="stylesheet" th:href="@{~/css/outcome03_01.css}">
            <!-- JS -->
            <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        </head>
        <body>
        <header id="main-header">
            <button id="back-button">
                <img src="img/whiteBack.svg" alt="back">
            </button>
            <a th:href="@{/}">
                <img src="img/WAGI_logo_crop.png" alt="logo">
            </a>
        <nav id="main-navigation">
            <ul class="menu">
                <li class="menu-item"><a href="./notice.html">Notice</a></li>
                <li class="menu-item"><a href="">Attendance</a></li>
                <li class="menu-item"><a href="./outcome.html">Outcome</a></li>
            </ul>
        </nav> 

        <!-- 모바일 전용 -->
        <a>
            <img src="img/ci_hamburger-lg.svg" id="category_button" value="">
        </a>
        <div class="slide" id="slide">
            <ul id="slide_menu">
                <li class="menu-item"><a href="./notice.html">Notice</a></li>
                <li class="menu-item"><a href="./attendance2.html">Attendance</a></li>
                <li class="menu-item"><a href="./outcome.html">Outcome</a></li>
                <li class="menu-item"><a href="./manager1.html">Manager-출석</a></li>
                <li class="menu-item"><a href="./outcome03.html">Manager-Outcome</a></li>
                <li class="menu-item"><a href="./notice04_01.html">Manager-Notice</a></li>
                <li class="menu-item"><a href="./manager03.html">Manager-합격자</a></li>
                <li class="menu-item"><a href="./manager04.html">Manager-권한</a></li>
            </ul>
        </div>
    </header>

    <div id="page-wrapper">
        <div id="main-section">
            <form th:action="@{/notice/manager/edit/{id}(id=${notice.id})}" method="post" enctype="multipart/form-data">
                <div class="content-section">
                    <div class="first-container">
                        <input type="text" class="text0" th:value="${notice.title}" name="title">
                    </div>
                </div>
                <div class="content-section">
                    <div class="second-container">
                        <div class="white-box">
                            <div class="black-line">
                                <textarea class="textbox" name="content" th:text="${notice.content}" placeholder="내용을 입력해주세요."></textarea>
                            </div>
                            <div class="under">
                                <div class="photo-link">
                                    <!-- 이미지 미리보기 영역 -->
                                    <div id="imagePreview">
                                        <img th:if="${notice.imagePath != null}"
                                             th:src="${notice.imagePath}"
                                             alt="Current Image"
                                             style="max-width: 200px;">
                                    </div>

                                    <!-- 이미지 파일 input -->
                                    <input type="file" name="imageFile" id="imageFile" accept="image/*">
                                    <label for="imageFile">
                                        <img src="/img/photo.png" id="photo">
<!--                                        <div class="text3">이미지 선택</div>-->
                                    </label>
                                </div>
                                <button type="submit" class="complete">수정완료</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer id="main-footer">
        <img src="img/WAGI_black.png" alt="footer-logo">
        <p>ⓒWAGI. 2024 All rights reserved</p>
        <button class="login-button"><a href="login.html">LOGIN</a></button>
    </footer>
    <script th:src="@{~/js/menu_style.js}"></script>
    <script th:src="@{~/js/back_button.js}"></script>
    <script th:src="@{~/js/switch.js}"></script>
    <script th:src="@{~/js/img.js}"></script>

</body>
</html>
