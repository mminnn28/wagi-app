<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAGI WEB PAGE</title>
    <link rel="stylesheet" th:href="@{~/css/notice.css}">
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <header id="main-header">
        <button id="back-button">
            <img src="img/whiteBack.svg" alt="back">
        </button>
        <a th:href="@{/}">
            <img src="img/WAGI_logo_crop.png" alt="logo">
        </a>
        <nav id="main-navigation">
            <ul class="menu">
                <li class="menu-item"><a href="./notice.html">Notice</a></li>
                <li class="menu-item"><a href="">Attendance</a></li>
                <li class="menu-item"><a href="./outcome.html">Outcome</a></li>
            </ul>
        </nav>

        <!-- 모바일 전용 -->
        <a>
            <img src="img/ci_hamburger-lg.svg" id="category_button" value="">
        </a>
        <div class="slide" id="slide">
            <ul id="slide_menu">
                <li class="menu-item"><a href="./notice.html">Notice</a></li>
                <li class="menu-item"><a href="./attendance2.html">Attendance</a></li>
                <li class="menu-item"><a href="./outcome.html">Outcome</a></li>
                <li class="menu-item"><a href="./manager1.html">Manager-출석</a></li>
                <li class="menu-item"><a href="./outcome03.html">Manager-Outcome</a></li>
                <li class="menu-item"><a href="./notice04_01.html">Manager-Notice</a></li>
                <li class="menu-item"><a href="./manager03.html">Manager-합격자</a></li>
                <li class="menu-item"><a href="./manager04.html">Manager-권한</a></li>
            </ul>
        </div>
    </header>

    <div id="page-wrapper">
        <div id="main-section">
            <div class="content-section">
                <div class="first-container">
                    <div class="outcomeText">♦ Notice</div>
                </div>
            </div>

            <!-- 공지사항 작성 버튼 추가 -->
            <div class="create-notice-btn-container">
                <a href="notice/manager/create" class="create-notice-btn">새 공지사항 작성</a>  <!-- 버튼을 나타내는 div로 스타일링 -->
            </div>

            <div class="content-section list-container">
                <div class="third-container" th:each="notice : ${notices}">
                    <div class="text1" th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}"></div>
                    <a th:href="@{/notice/detail/{id}(id=${notice.id})}">
                        <div class="text2" th:text="${notice.title}"></div>
                    </a>
                    <img src="img/line.png" alt="line" id="line"/>
                </div>
            </div>
        </div>
    </div>


    <footer id="main-footer">
        <img src="img/WAGI_black.png" alt="footer-logo">
        <p>ⓒWAGI. 2024 All rights reserved</p>
        <button class="login-button"><a href="login.html">LOGIN</a></button>
    </footer>
    <script th:src="@{~/js/menu_style.js}"></script>
    <script th:src="@{~/js/back_button.js}"></script>
    <script th:src="@{~/js/switch.js}"></script>


</body>
</html>
