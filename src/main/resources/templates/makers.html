<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAGI WEB PAGE</title>
    <link rel="stylesheet" th:href="@{css/makers.css}">
    <link rel="stylesheet" th:href="@{css/main.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
        <div class="makers">
            <div class="title">
                <img class="star" src="img/star.svg" alt="star">
                <h3 class="title_Makers">Makers</h3>
            </div>
    
            <img class="bar" src="img/makers_bar.svg"alt="bar">
    
            <div class="makers_people">
                
                <div class="PM">&nbsp;PM  &  Design  & Director </div>
                <br>
                <section class="section_1"> <!--pm파트 프로필카드-->
                    <div class="people_card">
                        <img class="photo" src="img/sihyun.png"alt="박시현">
                        <div class="profile">
                            <br>
                            <p class="name">박시현</p>
                            <p class="major">컴퓨터공학과 23</p>
                            <p class="part">기획, 디자인 및 FE 총괄</p>
                        </div>
                    </div>
    
                    <div class="people_card" >
                        <img class="photo" src="img/minson.png"alt="전민선">
                        <div class="profile">
                            <br>
                            <p class="name">전민선</p>
                            <p class="major">컴퓨터공학과 23</p>
                            <p class="part">기획, 디자인 및 BE 총괄</p>
                        </div>
                    </div>
                </section>
    
                <div class="margin"></div>
    
                <div class="Front">&nbsp;Front-End </div>
    
                <section class="section_2"> <!--front파트 프로필카드-->
    
                    <div class="people_card" >
                        <img class="photo" src="img/dain.png" alt="김다인">
                        <div class="profile">
                            <br>
                            <p class="name">김다인</p>
                            <p class="major">컴퓨터공학과 24</p>
                            <p class="part">makers, main</p>
                        </div>
                    </div>
    
                    <div class="people_card" >
                        <img class="photo" src="img/jeongwon.png"alt="이정원">
                        <div class="profile">
                            <br>
                            <p class="name">이정원</p>
                            <p class="major">컴퓨터공학과 23</p>
                            <p class="part">outcome, notice</p>
                        </div>
                    </div>
    
                    <div class="people_card" >
                        <img class="photo" src="img/hannul.png"alt="조하늘">
                        <div class="profile">
                            <br>
                            <p class="name">조하늘</p>
                            <p class="major">컴퓨터공학과 24</p>
                            <p class="part">login, join, attendance</p>
                        </div>
                    </div>
    
                </section>
    
            </div>
    
            <div class="margin"></div>
    
            <div class="Back">&nbsp;Back-End</div>
    
            <section class="section_3"> <!--back파트 프로필카드-->
    
                <div class="people_card" >
                    <img class="photo" src="img/chaeyeon.png" alt="이예령">
                    <div class="profile">
                        <br>
                        <p class="name">김채연</p>
                        <p class="major">컴퓨터공학과 23</p>
                        <p class="part"></p>
                    </div>
                </div>
    
                <div class="people_card" >
                    <img class="photo" src="img/eunhee.png" alt="강다인">
                    <div class="profile">
                        <br>
                        <p class="name">고은희</p>
                        <p class="major">컴퓨터공학과 24</p>
                        <p class="part"></p>
                    </div>
                </div>
            </section>
    
            <div class="margin"></div>
    
    
    
        </div>
    
    
    <div id="page-wrapper">
        <div id="main-section">
        </div>
    </div> 
    
    <footer id="main-footer">
        <img src="img/WAGI_black.png" alt="logo">

    <script src="js/menu_style.js"></script>
</body>
</html>
